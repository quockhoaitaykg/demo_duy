<div class="container text-center">
    <h5 style="padding-top: 1rem;">Demo media</h5>

    <div class="row">
        <div class="col-md-4 shadow p-3 mb-3 bg-white rounded">
            <div class="well">
                <h3><i class="fa fa-exclamation"></i> About this</h3>
                <p>This show the interaction with the media!</p>
            </div>
        </div>

        <div class="col-md-4 shadow p-3 mb-3 bg-white rounded">
            <p id="txtPosition">*</p>
        </div>

        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col">
                    <button id="btnPause" class="btn btn-outline-primary"
                            onclick="pauseAudio();"><i
                            class="fa fa-pause"> Pause</i></button>
                </div>

                <div class="col">
                    <button id="btnPlay" class="btn btn-outline-primary"
                            onclick="playAudio('/android_asset/www/music/Deadwood.mp3');"><i
                            class="fa fa-play"> Play</i></button>
                </div>

                <div class="col">
                    <button id="btnStop" class="btn btn-outline-primary"
                            onclick="stopAudio();"><i
                            class="fa fa-stop"> Stop</i></button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col">
                    <button class="btn btn-outline-primary"
                            onclick="downVolume();">-</button>
                </div>

                <div class="col">
                    <button class="btn btn-outline-primary"
                            onclick="upVolume();">+</button>
                </div>
            </div>
        </div>
    </div>
